name: Deploy to Azure VM

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:
    inputs: 
      deployment_notes: 
        description: "Deployment"
        required: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
        
      - name: Build application
        run: |
          ./gradlew clean build
        
      - name: Upload application
        uses: appleboy/scp-action@master
        with:       
          host: ${{ secrets.SERVER_IP_ADDRESS }}        
          username: ${{ secrets.SERVER_USERNAME }}      
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: 'build/libs/tanomenu-0.0.1-SNAPSHOT.jar'     
          target: "~/source"
          
      - name: Start Service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP_ADDRESS }}       
          username: ${{ secrets.SERVER_USERNAME }}     
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            sudo /etc/init.d/tanomenu-0.0.1-SNAPSHOT stop
            mv ~/source/build/libs/tanomenu-0.0.1-SNAPSHOT.jar ~/source/my-app-old.jar
            mv ~/source/my-app-latest.jar ~/source/build/libs/tanomenu-0.0.1-SNAPSHOT.jar
            sudo rm -rf /etc/init.d/tanomenu-0.0.1-SNAPSHOT
            sudo ln -s -f ~/source/build/libs/tanomenu-0.0.1-SNAPSHOT.jar /etc/init.d/tanomenu-0.0.1-SNAPSHOT
            sudo /etc/init.d/tanomenu-0.0.1-SNAPSHOT start
            rm ~/source/my-app-old.jar
