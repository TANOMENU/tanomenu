<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
    <head>
        <th:block th:replace="common :: myHead" />
        <title>Página inicial</title>
    </head>
    <body>
        <th:block th:replace="common :: myHeader" />

        <main>
            <!--/*@thymesVar id="currentUser" type="tanomenu.core.entity.User"*/-->
            <h2>Olá, <span th:text="${currentUser.getName()}"></span></h2>
            <a href="/logout">Sair</a>

            <br><br><br>

            <h2>Todos os usuários</h2>
            <ul style="margin: 30px;">
                <!--/*@thymesVar id="allUsers" type="java.util.List<tanomenu.core.entity.User>"*/-->
                <li th:each="user: ${allUsers}" th:text="${user}"></li>
            </ul>

            <h2>Todos os restaurantes</h2>
            <ul style="margin: 30px;">
                <!--/*@thymesVar id="allRestaurants" type="java.util.List<tanomenu.core.entity.Restaurant>"*/-->
                <li th:each="restaurant: ${allRestaurants}" th:text="${restaurant}"></li>
            </ul>
        </main>

        <th:block th:replace="common :: myFooter" />
    </body>
</html>
