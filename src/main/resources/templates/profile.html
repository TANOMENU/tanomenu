<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <title>TANOMENU</title>
        <style>

            .icon {
                background-size: cover;
                background-repeat: no-repeat;
                width: 2rem;
                height: 2rem;
            }

        </style>
    </head>
    <body style="background-color: #EEEEEE">
        <main class="container">
<!--            <div class="rounded-circle d-flex justify-content-center align-items-center" style="background-color: #FFFFFF; width: 3rem; height: 3rem">-->
<!--                <div class="icon" style="background-image: url('http://localhost:8080/img/icons/arrow-left.svg')"></div>-->
<!--            </div>-->
            <div class="d-flex flex-column justify-content-center align-items-center mt-3">
                <div style="height: 15rem; width: 15rem">
                    <img class="w-100 h-100 rounded-circle" src="https://cdn.iconscout.com/icon/free/png-256/account-avatar-profile-human-man-user-30448.png" style="object-fit: cover" />
                </div>
                <h1 th:text="${user.getName()}">></h1>
            </div>
<!--            <div class="d-flex flex-column justify-content-center align-items-center mt-5">-->
<!--                <div class="d-flex align-items-center justify-content-between w-50 btn">-->
<!--                    <div>-->
<!--                        <div class="d-flex">-->
<!--                            <div class="icon" style="background-image: url('http://localhost:8080/img/icons/bell.svg');margin-right: 1rem"></div>-->
<!--                            <span class="h5">Notificações</span>-->
<!--                        </div>-->
<!--                        <p class="mb-0 mt-2" style="color: #767676">Altere as configurações de notificações</p>-->
<!--                    </div>-->
<!--                    <div class="icon" style="background-image: url('http://localhost:8080/img/icons/chevron-right.svg');"></div>-->
<!--                </div>-->
<!--            </div>-->
            <div data-bs-toggle="modal" data-bs-target="#profile-modal" class="d-flex flex-column justify-content-center align-items-center mt-4">
                <div class="d-flex align-items-center justify-content-between w-50 btn">
                    <div>
                        <div class="d-flex">
                            <div class="icon" style="background-image: url('http://localhost:8080/img/icons/map-pin.svg');margin-right: 1rem"></div>
                            <span class="h5">Perfil</span>
                        </div>
                        <p class="mb-0 mt-2" style="color: #767676">Altere suas informações pessoais</p>
                    </div>
                    <div class="icon" style="background-image: url('http://localhost:8080/img/icons/chevron-right.svg');"></div>
                </div>
            </div>
            <div data-bs-toggle="modal" data-bs-target="#security-modal" class="d-flex flex-column justify-content-center align-items-center mt-4">
                <div class="d-flex align-items-center justify-content-between w-50 btn">
                    <div>
                        <div class="d-flex">
                            <div class="icon" style="background-image: url('http://localhost:8080/img/icons/alert-circle.svg');margin-right: 1rem"></div>
                            <span class="h5">Segurança</span>
                        </div>
                        <p class="mb-0 mt-2" style="color: #767676">Altere as configurações de segurança da sua conta</p>
                    </div>
                    <div class="icon" style="background-image: url('http://localhost:8080/img/icons/chevron-right.svg');"></div>
                </div>
            </div>
            <div class="d-flex flex-column justify-content-center align-items-center mt-4">
                <div class="d-flex align-items-center justify-content-between w-50 btn">
                    <div>
                        <div class="d-flex">
                            <div class="icon" style="background-image: url('http://localhost:8080/img/icons/truck.svg');margin-right: 1rem"></div>
                            <span class="h5">Seja Parceiro</span>
                        </div>
                        <p class="mb-0 mt-2" style="color: #767676">Possui um restaurante? Apresente seu negocio</p>
                    </div>
                    <div class="icon" style="background-image: url('http://localhost:8080/img/icons/chevron-right.svg');"></div>
                </div>
            </div>
        </main>
        <footer class="text-center mt-5">
            <img src="http://localhost:8080/img/logo.png" style="max-width: 10rem" />
            <p class="small mb-1">&copy 2021 - Todos os direitos reservados</p>
            <p class="small">
                <a class="text-decoration-none" href="#">Políticas Uso e Privacidade</a> | <a class="text-decoration-none" href="#">Denunciar abuso</a>
            </p>
        </footer>
        <div class="modal fade" id="profile-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/profile}" th:object="${user}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Perfil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="name">Nome</label>
                                <input th:value="${user.getName()}" th:field="*{name}" id="name" class="form-control" />
                            </div>
                            <div class="mt-2">
                                <label for="cpf">CPF</label>
                                <input th:value="${user.getCpf()}" th:field="*{cpf}" id="cpf" class="form-control" />
                            </div>
                            <div class="mt-2">
                                <label for="profile-photo">Foto de Perfil</label>
                                <input class="form-control" type="file" id="profile-photo">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button id="profile-submit" type="submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal fade" id="security-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form th:action="@{/profile/security}" th:object="${user}" method="post">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Informações de Segurança</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <label for="email">Email</label>
                                <input th:value="${user.getEmail()}" th:field="*{email}" type="email" id="email" class="form-control" />
                            </div>
                            <div class="mt-2">
                                <label for="password">Senha</label>
                                <input th:field="*{password}" type="password" id="password" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" id="security-submit" class="btn btn-primary">Confirmar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </body>
</html>
